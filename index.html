<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do Wall</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title-bar">
        <h1 class="title">To-do Wall</h1>
    <div class="background-container">
        <input type="file" id="background-input" onchange="setBackground()">
        <button onclick="setBackground()">设置背景图</button> 
    </div>
    <div class="todo-container">
        <input type="text" id="new-task" placeholder="在此输入新的事项">
        <button onclick="addTask()">创建新的任务列表</button>
    </div>
    <div class="title-container">
        <button onclick="titleColorBtn()">设置标题栏颜色</button>
    </div>
    <div id="notes-container" class="notes-container"></div>
    <div id="sidebar" class="collapsed"></div>
    <button id="sidebar-toggle">☰</button>
</body>
</html>
